<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prolific Performance Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    
    <style>
        :root {
            --bg-color: #0e1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-color: #ffffff;
            --accent-green: #2ea043; 
            --accent-blue: #3498db;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0 20px 20px 20px;
        }
        .container { max-width: 1500px; margin: 0 auto; }
        
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: var(--bg-color);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .header-row { display: flex; justify-content: space-between; align-items: center; gap: 20px; flex-wrap: wrap; }
        h1 { margin: 0; font-size: 1.3rem; white-space: nowrap; }

        .global-controls { 
            display: flex; align-items: center; gap: 12px; 
            background: var(--card-bg); padding: 8px 15px; 
            border-radius: 8px; border: 1px solid var(--border-color);
            flex-wrap: wrap;
        }

        .control-group { display: flex; align-items: center; gap: 6px; }
        .control-label { font-size: 0.8em; color: #8b949e; font-weight: 600; }
        .status-badge { font-size: 0.7rem; padding: 2px 8px; border-radius: 10px; background: #30363d; color: #8b949e; white-space: nowrap;}
        
        .upload-section { background: var(--card-bg); border: 2px dashed var(--border-color); padding: 40px; text-align: center; border-radius: 10px; margin-bottom: 30px; }
        input[type="file"] { color: white; }
        
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .metric-card { background-color: var(--card-bg); border: 1px solid var(--border-color); padding: 20px; border-radius: 10px; }
        .metric-value { font-size: 2em; font-weight: bold; margin-top: 5px; margin-bottom: 10px; }
        .metric-label { font-size: 0.9em; color: #8b949e; }
        
        .metric-sub-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px 15px;
            font-size: 0.9em; color: #c9d1d9; border-top: 1px solid #30363d;
            padding-top: 15px; margin-top: 5px;
        }
        .sub-item { display: flex; align-items: center; justify-content: space-between; }
        
        .records-ribbon { display: flex; flex-wrap: wrap; gap: 12px; margin-bottom: 20px; justify-content: center; }
        .record-item { border: 1px solid #21262d; padding: 8px 15px; border-radius: 6px; text-align: center; background: rgba(22, 27, 34, 0.5); }
        .record-label { font-size: 0.7em; color: #8b949e; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 2px; }
        .record-value { font-size: 0.95em; font-weight: 600; color: #c9d1d9; }

        .controls { background: var(--card-bg); padding: 15px; border-radius: 10px; margin-bottom: 15px; display: flex; gap: 20px; flex-wrap: wrap; align-items: center; border: 1px solid var(--border-color); }
        .hist-controls { display: flex; align-items: center; gap: 10px; background: var(--card-bg); padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border-color); }
        
        select, input[type="date"], input[type="text"] { 
            background: #0d1117; border: 1px solid var(--border-color); color: white; padding: 6px 10px; border-radius: 6px; font-size: 0.85em;
        }

        .hidden { display: none; }
        .divider { border-bottom: 1px solid var(--border-color); margin: 40px 0; }
        .legend-help { font-size: 0.85em; color: #8b949e; margin-top: -5px; margin-bottom: 15px; }
        
        .table-section { background: var(--card-bg); border-radius: 10px; border: 1px solid var(--border-color); padding: 20px; margin-top: 20px; }
        .table-header-tools { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 15px; }
        .table-wrapper { overflow-x: auto; max-height: 600px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85em; text-align: left; }
        
        thead th { 
            position: sticky; top: 0; background: #21262d; padding: 12px; padding-right: 25px; 
            cursor: pointer; border-bottom: 2px solid var(--border-color); 
            user-select: none; white-space: nowrap; z-index: 10; color: #8b949e;
        }
        thead th:hover { color: white; background: #30363d; }
        thead th::after { content: "‚Üï"; position: absolute; right: 8px; color: #484f58; font-size: 0.9em; }
        thead th.sort-asc { color: white; border-bottom-color: var(--accent-green); }
        thead th.sort-asc::after { content: "‚ñ≤"; color: var(--accent-green); }
        thead th.sort-desc { color: white; border-bottom-color: var(--accent-green); }
        thead th.sort-desc::after { content: "‚ñº"; color: var(--accent-green); }

        td { padding: 10px 12px; border-bottom: 1px solid var(--border-color); color: #c9d1d9; }
        .status-pill { font-size: 0.7em; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; font-weight: bold; white-space: nowrap; }
        .status-app { background: #238636; color: white; }
        .status-pend { background: #9e6a03; color: white; }
        .status-rej { background: #da3633; color: white; }
        .status-ret { background: #6e7681; color: white; }
        .status-scr { background: #d29922; color: white; }
        .status-time { background: #db6d28; color: white; }
        .text-crossed { text-decoration: line-through; opacity: 0.5; }
        .filter-group { display: flex; gap: 15px; align-items: center; flex-wrap: wrap;}
        .filter-item { display: flex; align-items: center; gap: 6px; font-size: 0.9em; cursor: pointer; color: #8b949e; }
        .histogram-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        /* Study link styling: no underline by default, underline text on hover; icon not underlined */
        a.study-link { color: inherit; text-decoration: none; display: inline-flex; align-items: center; gap: 6px; }
        .study-link-text { border-bottom: 1px solid transparent; transition: border-color .15s, color .15s; }
        a.study-link:hover .study-link-text { border-bottom-color: rgba(139,148,158,0.6); color: #c9d1d9; }
        .study-link-icon { color: #8b949e; font-size: 0.95em; line-height: 1; display: inline-block; }
    </style>
</head>
<body>

<div class="container">
    <div class="sticky-header">
        <div class="header-row">
            <h1>‚ö° Performance</h1>
            <div class="global-controls hidden" id="globalControls">
                <div class="control-group"><span id="rateStatus" class="status-badge">Rates: Fixed</span></div>
                
                <div class="control-group">
                    <label class="control-label">Currency:</label>
                    <select id="currencySelector">
                        <option value="USD">USD ($)</option>
                        <option value="GBP">GBP (¬£)</option>
                        <option value="EUR">EUR (‚Ç¨)</option>
                    </select>
                </div>

                <div class="control-group" style="border-left: 1px solid #30363d; padding-left: 12px;">
                    <label class="control-label">Zone:</label>
                    <select id="timezoneSelector">
                        <!-- Options populated by JS -->
                    </select>
                </div>

                <div class="control-group">
                    <label class="control-label">From:</label>
                    <input type="date" id="dateStart">
                </div>
                <div class="control-group">
                    <label class="control-label">To:</label>
                    <input type="date" id="dateEnd">
                </div>
            </div>
        </div>
    </div>

    <div class="upload-section" id="uploadSection">
        <h3>Upload your history.csv</h3>
        <input type="file" id="csvFile" accept=".csv" />
    </div>

    <div id="dashboard" class="hidden">
        <div class="metrics-grid" id="kpi-container"></div>
        <div class="divider"></div>
        <div class="records-ribbon" id="records-ribbon"></div>

        <h3>üìà Performance Timeline</h3>
        <div class="controls">
            <div><label>Plot Variant:</label><select id="plotVariant"><option value="A">Variant A</option><option value="B">Variant B</option></select></div>
            <div><label>View By:</label><select id="timeGranularity"><option value="Daily">Daily</option><option value="Weekly">Weekly</option><option value="Monthly" selected>Monthly</option><option value="Yearly">Yearly</option></select></div>
            <div><label>Metric:</label><select id="metricSelector"><option value="Value">Value</option><option value="Count">Study Count</option></select></div>
        </div>
        <div id="chartTimeline" style="width:100%; height:1400px;"></div>

        <div class="divider"></div>
        <div class="section-header-row">
            <h3 style="margin: 0;">üìä Distribution Analysis (Approved Data)</h3>
            <div class="hist-controls">
                <label style="font-size: 0.9em; color: #8b949e;">Inclusivity:</label>
                <select id="percentileSelector"><option value="0.95" selected>95%</option><option value="0.99">99%</option><option value="1.0">100%</option></select>
            </div>
        </div>
        <div class="histogram-grid">
            <div id="histValue" style="height: 350px;"></div>
            <div id="histTime" style="height: 350px;"></div>
            <div id="histRate" style="height: 350px;"></div>
        </div>

        <div class="divider"></div>
        <div class="table-section">
            <div class="table-header-tools">
                <div style="display:flex; flex-direction:column; gap: 10px; width: 100%;">
                    <div style="display:flex; align-items:center; gap: 20px;">
                        <h3 style="margin:0">üìã Study List <span id="tableCount" style="font-size:0.8em; color:#8b949e; font-weight:normal; margin-left:10px;">(0)</span></h3>
                        <input type="text" id="tableSearch" placeholder="Search study name..." style="width: 300px;">
                    </div>
                    <div class="filter-group">
                        <label class="filter-item"><input type="checkbox" class="status-filter" value="APPROVED" checked> Approved</label>
                        <label class="filter-item"><input type="checkbox" class="status-filter" value="AWAITING REVIEW" checked> Pending</label>
                        <label class="filter-item"><input type="checkbox" class="status-filter" value="SCREENED OUT" checked> Screened Out</label>
                        <label class="filter-item"><input type="checkbox" class="status-filter" value="RETURNED" checked> Returned</label>
                        <label class="filter-item"><input type="checkbox" class="status-filter" value="TIMED-OUT" checked> Timed Out</label>
                        <label class="filter-item"><input type="checkbox" class="status-filter" value="REJECTED" checked> Rejected</label>
                    </div>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="masterTable">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Date</th>
                            <th onclick="sortTable(1)">Study Name</th>
                            <th onclick="sortTable(2)">Status</th>
                            <th onclick="sortTable(3)">Duration</th>
                            <th onclick="sortTable(4)">Reward</th>
                            <th onclick="sortTable(5)">Bonus</th>
                            <th onclick="sortTable(6)">Total</th>
                            <th onclick="sortTable(7)">Rate</th>
                        </tr>
                    </thead>
                    <tbody id="masterTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
// --- Configuration ---
const FALLBACK_RATES = { GBP: { USD: 1.30, EUR: 1.20, GBP: 1 }, USD: { GBP: 0.77, EUR: 0.92, USD: 1 } };
const SYMBOLS = { USD: '$', GBP: '¬£', EUR: '‚Ç¨' };

const TIMEZONE_CONFIG = [
    { label: "LOCAL", value: "LOCAL" },
    { label: "UTC", value: "UTC" },
    { label: "AUSTRALIA (Sydney)", value: "Australia/Sydney" },
    { label: "AUSTRALIA (Perth)", value: "Australia/Perth" },
    { label: "AUSTRIA", value: "Europe/Vienna" },
    { label: "BELGIUM", value: "Europe/Brussels" },
    { label: "BRAZIL (Sao Paulo)", value: "America/Sao_Paulo" },
    { label: "BRAZIL (Amazon)", value: "America/Manaus" },
    { label: "CANADA (Eastern)", value: "America/Toronto" },
    { label: "CANADA (Pacific)", value: "America/Vancouver" },
    { label: "CANADA (Atlantic)", value: "America/St_Johns" },
    { label: "CHILE", value: "America/Santiago" },
    { label: "CROATIA", value: "Europe/Zagreb" },
    { label: "CZECH REPUBLIC", value: "Europe/Prague" },
    { label: "DENMARK", value: "Europe/Copenhagen" },
    { label: "ESTONIA", value: "Europe/Tallinn" },
    { label: "FINLAND", value: "Europe/Helsinki" },
    { label: "FRANCE", value: "Europe/Paris" },
    { label: "GERMANY", value: "Europe/Berlin" },
    { label: "GREECE", value: "Europe/Athens" },
    { label: "HUNGARY", value: "Europe/Budapest" },
    { label: "ICELAND", value: "Atlantic/Reykjavik" },
    { label: "IRELAND", value: "Europe/Dublin" },
    { label: "ISRAEL", value: "Asia/Jerusalem" },
    { label: "ITALY", value: "Europe/Rome" },
    { label: "JAPAN", value: "Asia/Tokyo" },
    { label: "KOREA", value: "Asia/Seoul" },
    { label: "LATVIA", value: "Europe/Riga" },
    { label: "LUXEMBOURG", value: "Europe/Luxembourg" },
    { label: "MEXICO", value: "America/Mexico_City" },
    { label: "NETHERLANDS", value: "Europe/Amsterdam" },
    { label: "NEW ZEALAND", value: "Pacific/Auckland" },
    { label: "NORWAY", value: "Europe/Oslo" },
    { label: "POLAND", value: "Europe/Warsaw" },
    { label: "PORTUGAL", value: "Europe/Lisbon" },
    { label: "SINGAPORE", value: "Asia/Singapore" },
    { label: "SLOVAKIA", value: "Europe/Bratislava" },
    { label: "SLOVENIA", value: "Europe/Ljubljana" },
    { label: "SPAIN", value: "Europe/Madrid" },
    { label: "SWEDEN", value: "Europe/Stockholm" },
    { label: "SWITZERLAND", value: "Europe/Zurich" },
    { label: "UNITED KINGDOM", value: "Europe/London" },
    { label: "UNITED STATES (Eastern)", value: "America/New_York" },
    { label: "UNITED STATES (Central)", value: "America/Chicago" },
    { label: "UNITED STATES (Mountain)", value: "America/Denver" },
    { label: "UNITED STATES (Pacific)", value: "America/Los_Angeles" }
];

// --- Global State ---
let rawParsedData = [];
let displayData = [];
let historicalRates = {}; 
let ratesLoaded = false;
let currentCurrency = 'USD';
let currentMetric = 'Value';
let currentPercentile = 0.95;
let currentSortCol = 0;
let sortAsc = false;
let currentTimezone = 'LOCAL';

// --- Functions ---
const parseMoney = (val) => typeof val === 'number' ? val : (typeof val === 'string' ? parseFloat(val.replace(/[¬£$,]/g, '')) || 0 : 0);

function getZonedParts(date, timeZone) {
    const tz = timeZone === 'LOCAL' ? Intl.DateTimeFormat().resolvedOptions().timeZone : timeZone;
    const parts = new Intl.DateTimeFormat('en-CA', {
        timeZone: tz, year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
    }).formatToParts(date).reduce((acc, part) => { acc[part.type] = part.value; return acc; }, {});

    const dateStr = `${parts.year}-${parts.month}-${parts.day}`;
    return { dateStr, monthStr: `${parts.year}-${parts.month}`, yearStr: parts.year, fullStr: `${dateStr} ${parts.hour}:${parts.minute}:${parts.second}` };
}

const formatDateInput = (date) => (isNaN(date.getTime())) ? "" : date.toISOString().split('T')[0];

const getWeekNumber = (date, timeZone) => {
    const tz = timeZone === 'LOCAL' ? Intl.DateTimeFormat().resolvedOptions().timeZone : timeZone;
    const zoned = new Date(date.toLocaleString('en-US', { timeZone: tz }));
    zoned.setHours(0,0,0,0);
    zoned.setDate(zoned.getDate() + 4 - (zoned.getDay() || 7));
    const yearStart = new Date(zoned.getFullYear(), 0, 1);
    return `${zoned.getFullYear()}-W${Math.ceil((((zoned - yearStart) / 86400000) + 1) / 7).toString().padStart(2, '0')}`;
};

const getClippedData = (arr, percentile) => {
    if (arr.length === 0) return [];
    if (percentile >= 1.0) return arr;
    const sorted = [...arr].sort((a, b) => a - b);
    return arr.filter(v => v <= sorted[Math.max(0, Math.floor(sorted.length * percentile) - 1)]);
};

async function fetchHistoricalRates(startDate, endDate) {
    const statusEl = document.getElementById('rateStatus');
    try {
        const response = await fetch(`https://api.frankfurter.app/${startDate}..${endDate}?from=GBP&to=USD,EUR`);
        const data = await response.json();
        if (data.rates) {
            historicalRates = data.rates;
            Object.keys(historicalRates).forEach(date => { historicalRates[date].GBP = 1; });
            ratesLoaded = true;
            statusEl.innerText = "Rates: Historical ‚úÖ";
            statusEl.style.background = "#2ea043"; statusEl.style.color = "white";
        }
    } catch (e) { statusEl.innerText = "Rates: Fixed (Offline)"; }
}

// Populate Timezone Selector
const tzSelect = document.getElementById('timezoneSelector');
TIMEZONE_CONFIG.forEach(tz => {
    const opt = document.createElement('option');
    opt.value = tz.value;
    opt.innerText = tz.label;
    tzSelect.appendChild(opt);
});

document.getElementById('csvFile').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;
    Papa.parse(file, {
        header: true, skipEmptyLines: true,
        complete: async function(results) {
            rawParsedData = results.data;
            const dates = rawParsedData.map(r => new Date(r['Started At'] + "Z")).filter(d => !isNaN(d.getTime()));
            if (dates.length > 0) {
                await fetchHistoricalRates(formatDateInput(new Date(Math.min(...dates))), formatDateInput(new Date(Math.max(...dates))));
            }
            document.getElementById('uploadSection').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('globalControls').classList.remove('hidden');
            recalcAll();
        }
    });
});

document.getElementById('currencySelector').addEventListener('change', (e) => { currentCurrency = e.target.value; recalcAll(); });
document.getElementById('timezoneSelector').addEventListener('change', (e) => { currentTimezone = e.target.value; recalcAll(); });
document.getElementById('metricSelector').addEventListener('change', (e) => { currentMetric = e.target.value; updateTimeline(); });
document.getElementById('plotVariant').addEventListener('change', updateTimeline);
document.getElementById('percentileSelector').addEventListener('change', (e) => { currentPercentile = parseFloat(e.target.value); updateTimeline(); });
document.getElementById('tableSearch').addEventListener('input', () => renderMasterTable());
document.querySelectorAll('.status-filter').forEach(chk => chk.addEventListener('change', () => renderMasterTable()));

function recalcAll() {
    displayData = rawParsedData
        .filter(row => {
            if (!row['Status']) return false;
            const s = row['Status'].toUpperCase();
            const startedAt = new Date(row['Started At'] + "Z");
            return !isNaN(startedAt.getTime()) && (s.includes('APPROVED') || s.includes('AWAITING REVIEW') || s.includes('RETURNED') || s.includes('REJECTED') || s.includes('SCREENED') || s.includes('TIMED'));
        })
        .map(row => {
            const startedAt = new Date(row['Started At'] + "Z");
            const completedAt = new Date(row['Completed At'] + "Z");
            const zoned = getZonedParts(startedAt, currentTimezone);
            const isGBP = row['Reward'] && row['Reward'].includes('¬£');
            const originalCurrency = isGBP ? 'GBP' : 'USD';
            let rate = FALLBACK_RATES[originalCurrency][currentCurrency];
            const utcDateStr = startedAt.toISOString().split('T')[0];
            if (ratesLoaded && historicalRates[utcDateStr]) {
                if (originalCurrency === 'GBP') rate = historicalRates[utcDateStr][currentCurrency];
                else if (originalCurrency === 'USD' && currentCurrency === 'GBP') rate = 1 / historicalRates[utcDateStr]['USD'];
                else if (originalCurrency === 'USD' && currentCurrency === 'EUR') rate = historicalRates[utcDateStr]['EUR'] / historicalRates[utcDateStr]['USD'];
            }
            const rewardRaw = parseMoney(row['Reward']), bonusRaw = parseMoney(row['Bonus']);
            const rewardValue = rewardRaw * rate, bonusValue = bonusRaw * rate;
            const durationMin = (completedAt - startedAt) / 1000 / 60;
            const s = row['Status'].toUpperCase();
            let earnedTotal = 0;
            if (s.includes('APPROVED') || s.includes('AWAITING')) earnedTotal = rewardValue + bonusValue;
            else if (s.includes('SCREENED')) earnedTotal = bonusValue; 

            return {
                name: row['Study'] || "Unknown", startedAt, zonedLabel: zoned.fullStr, zonedDate: zoned.dateStr, zonedMonth: zoned.monthStr, zonedYear: zoned.yearStr, zonedWeek: getWeekNumber(startedAt, currentTimezone),
                originalCurrency, rawReward: rewardRaw, rawBonus: bonusRaw, rewardValue, bonusValue, earnedTotal, potentialTotal: rewardValue + bonusValue, durationMin, hourlyRate: durationMin > 0.05 ? (earnedTotal / (durationMin / 60)) : 0, status: s
            };
        });
    renderKPIs(); renderRecords(); initTimeline(); updateTimeline();
}

function renderKPIs() {
    const sym = SYMBOLS[currentCurrency];
    const approved = displayData.filter(d => d.status.includes('APPROVED')).length;
    const pending = displayData.filter(d => d.status.includes('AWAITING')).length;
    const returned = displayData.filter(d => d.status.includes('RETURNED')).length;
    const rejected = displayData.filter(d => d.status.includes('REJECTED')).length;
    const screened = displayData.filter(d => d.status.includes('SCREENED')).length;
    const timed = displayData.filter(d => d.status.includes('TIMED')).length;
    const totalStudies = approved + pending + returned + rejected + screened + timed;
    const paidStudies = displayData.filter(d => d.status.includes('APPROVED') || d.status.includes('SCREENED'));
    const totalEarned = _.sumBy(paidStudies, 'earnedTotal');
    const rawUSD = _.sumBy(paidStudies.filter(d => d.originalCurrency === 'USD'), d => d.rawReward + d.rawBonus);
    const rawGBP = _.sumBy(paidStudies.filter(d => d.originalCurrency === 'GBP'), d => d.rawReward + d.rawBonus);
    const paidCount = approved + screened;
    const screenPct = paidCount > 0 ? (screened / paidCount * 100).toFixed(1) : "0.0";
    const rejPct = approved > 0 ? (rejected / approved * 100).toFixed(1) : "0.0";
    const retPct = totalStudies > 0 ? (returned / totalStudies * 100).toFixed(1) : "0.0";
    const timPct = totalStudies > 0 ? (timed / totalStudies * 100).toFixed(1) : "0.0";
    const appPct = totalStudies > 0 ? (approved / totalStudies * 100).toFixed(1) : "0.0";

    document.getElementById('kpi-container').innerHTML = `
        <div class="metric-card"><div class="metric-label">Total Earnings (Paid)</div><div class="metric-value">${sym}${totalEarned.toFixed(2)}</div><div style="font-size:0.85em; color:#8b949e;">$${rawUSD.toFixed(2)} + ¬£${rawGBP.toFixed(2)}</div></div>
        <div class="metric-card"><div class="metric-label">Study Statistics</div><div class="metric-value">${totalStudies}</div>
            <div class="metric-sub-grid">
                <div class="sub-item"><span class="status-pill status-app">APPROVED</span><span>${approved} (${appPct}%)</span></div>
                <div class="sub-item"><span class="status-pill status-pend">PENDING</span><span>${pending}</span></div>
                <div class="sub-item"><span class="status-pill status-scr">SCREENED</span><span>${screened} (${screenPct}%)</span></div>
                <div class="sub-item"><span class="status-pill status-ret">RETURNED</span><span>${returned} (${retPct}%)</span></div>
                <div class="sub-item"><span class="status-pill status-rej">REJECTED</span><span>${rejected} (${rejPct}%)</span></div>
                <div class="sub-item"><span class="status-pill status-time">TIMED</span><span>${timed} (${timPct}%)</span></div>
            </div>
        </div>
    `;
}

function renderRecords() {
    const sym = SYMBOLS[currentCurrency];
    const activeData = displayData.filter(d => d.status.includes('APPROVED') || d.status.includes('AWAITING'));
    if (activeData.length === 0) return;
    const bestDay = _(activeData).groupBy('zonedDate').map(v => _.sumBy(v, 'earnedTotal')).max();
    const bestWeek = _(activeData).groupBy('zonedWeek').map(v => _.sumBy(v, 'earnedTotal')).max();
    const bestMonth = _(activeData).groupBy('zonedMonth').map(v => _.sumBy(v, 'earnedTotal')).max();
    document.getElementById('records-ribbon').innerHTML = `
        <div class="record-item"><div class="record-label">‚òÄÔ∏è Best Day</div><div class="record-value">${sym}${bestDay.toFixed(2)}</div></div>
        <div class="record-item"><div class="record-label">üìÖ Best Week</div><div class="record-value">${sym}${bestWeek.toFixed(2)}</div></div>
        <div class="record-item"><div class="record-label">üåô Best Month</div><div class="record-value">${sym}${bestMonth.toFixed(2)}</div></div>
        <div class="record-item"><div class="record-label">üí∞ Top Reward</div><div class="record-value">${sym}${_.maxBy(activeData, 'rewardValue')?.rewardValue.toFixed(2)}</div></div>
        <div class="record-item"><div class="record-label">üéÅ Top Bonus</div><div class="record-value">${sym}${_.maxBy(activeData, 'bonusValue')?.bonusValue.toFixed(2)}</div></div>
    `;
}

let isTimelineInit = false;
function initTimeline() {
    if (isTimelineInit) return;
    const times = displayData.map(d => d.startedAt.getTime());
    document.getElementById('dateStart').value = formatDateInput(new Date(Math.min(...times)));
    document.getElementById('dateEnd').value = formatDateInput(new Date(Math.max(...times)));
    document.getElementById('dateStart').addEventListener('change', updateTimeline);
    document.getElementById('dateEnd').addEventListener('change', updateTimeline);
    document.getElementById('timeGranularity').addEventListener('change', updateTimeline);
    isTimelineInit = true;
}

function updateTimeline() {
    const variant = document.getElementById('plotVariant').value, gran = document.getElementById('timeGranularity').value;
    const sDate = new Date(document.getElementById('dateStart').value), eDate = new Date(document.getElementById('dateEnd').value);
    eDate.setHours(23, 59, 59);

    const filtered = displayData.filter(d => d.startedAt >= sDate && d.startedAt <= eDate);
    let grouped = {};
    filtered.forEach(d => {
        let key;
        if (gran === 'Daily') key = d.zonedDate; else if (gran === 'Weekly') key = d.zonedWeek; else if (gran === 'Monthly') key = d.zonedMonth; else key = d.zonedYear;

        if (!grouped[key]) grouped[key] = { displayLabel: key, US_W:0, US_B:0, US_R:0, US_Scr:0, US_AppCount:0, GB_W:0, GB_B:0, GB_R:0, GB_Scr:0, GB_AppCount:0, US_Ret:0, GB_Ret:0, US_Rej:0, GB_Rej:0, US_Tim:0, GB_Tim:0, sumHourly: 0, countHourly: 0 };
        const isG = d.originalCurrency === 'GBP', s = d.status;

        if (currentMetric === 'Value') {
            if (s.includes('AWAITING')) { if(isG) grouped[key].GB_W += d.earnedTotal; else grouped[key].US_W += d.earnedTotal; }
            else if (s.includes('RETURNED')) { if(isG) grouped[key].GB_Ret += d.potentialTotal; else grouped[key].US_Ret += d.potentialTotal; }
            else if (s.includes('TIMED')) { if(isG) grouped[key].GB_Tim += d.potentialTotal; else grouped[key].US_Tim += d.potentialTotal; }
            else if (s.includes('REJECTED')) { if(isG) grouped[key].GB_Rej += d.potentialTotal; else grouped[key].US_Rej += d.potentialTotal; }
            else if (s.includes('SCREENED')) { if(isG) grouped[key].GB_Scr += d.bonusValue; else grouped[key].US_Scr += d.bonusValue; }
            else if (s.includes('APPROVED')) { if(isG) { grouped[key].GB_R += d.rewardValue; grouped[key].GB_B += d.bonusValue; } else { grouped[key].US_R += d.rewardValue; grouped[key].US_B += d.bonusValue; } }
        } else {
            if (s.includes('AWAITING')) { if(isG) grouped[key].GB_W++; else grouped[key].US_W++; }
            else if (s.includes('RETURNED')) { if(isG) grouped[key].GB_Ret++; else grouped[key].US_Ret++; }
            else if (s.includes('TIMED')) { if(isG) grouped[key].GB_Tim++; else grouped[key].US_Tim++; }
            else if (s.includes('REJECTED')) { if(isG) grouped[key].GB_Rej++; else grouped[key].US_Rej++; }
            else if (s.includes('SCREENED')) { if(isG) grouped[key].GB_Scr++; else grouped[key].US_Scr++; }
            else if (s.includes('APPROVED')) { if(isG) grouped[key].GB_AppCount++; else grouped[key].US_AppCount++; }
        }
        if ((s.includes('APPROVED') || s.includes('SCREENED')) && d.hourlyRate > 0.5 && d.hourlyRate < 200) { grouped[key].sumHourly += d.hourlyRate; grouped[key].countHourly++; }
    });

    const keys = Object.keys(grouped).sort();
    const sym = SYMBOLS[currentCurrency];
    const configs = (currentMetric === 'Value') ? [
        { k: 'US_R', n: '$ Reward', c: '#145a32', leg: 'legend' }, { k: 'US_Scr', n: '$ Screened', c: '#d29922', leg: 'legend' }, { k: 'US_B', n: '$ Bonus', c: '#2ea043', leg: 'legend' },
        { k: 'GB_R', n: '¬£ Reward', c: '#154360', leg: 'legend' }, { k: 'GB_Scr', n: '¬£ Screened', c: '#d29922', leg: 'legend' }, { k: 'GB_B', n: '¬£ Bonus', c: '#3498db', leg: 'legend' },
        { k: 'US_W', n: '$ Pending', c: '#abebc6', leg: (variant==='B'?'legend2':'legend'), y:(variant==='B'?'y2':'y1') }, { k: 'GB_W', n: '¬£ Pending', c: '#aed6f1', leg: (variant==='B'?'legend2':'legend'), y:(variant==='B'?'y2':'y1') },
        { k: 'US_Ret', n: '$ Returned', c: '#f1e05a', leg: 'legend3', y: 'y3' }, { k: 'US_Tim', n: '$ Timed Out', c: '#db6d28', leg: 'legend3', y: 'y3' },
        { k: 'GB_Ret', n: '¬£ Returned', c: '#d4a017', leg: 'legend3', y: 'y3' }, { k: 'GB_Tim', n: '¬£ Timed Out', c: '#a84300', leg: 'legend3', y: 'y3' },
        { k: 'US_Rej', n: '$ Rejected', c: '#f85149', leg: 'legend4', y: 'y4' }, { k: 'GB_Rej', n: '¬£ Rejected', c: '#8b1c1c', leg: 'legend4', y: 'y4' }
    ] : [
        { k: 'US_AppCount', n: '$ Approved', c: '#145a32', leg: 'legend' }, { k: 'US_Scr', n: '$ Screened', c: '#d29922', leg: 'legend' }, { k: 'GB_AppCount', n: '¬£ Approved', c: '#154360', leg: 'legend' }, { k: 'GB_Scr', n: '¬£ Screened', c: '#d29922', leg: 'legend' },
        { k: 'US_W', n: '$ Pending', c: '#abebc6', leg: (variant==='B'?'legend2':'legend'), y:(variant==='B'?'y2':'y1') }, { k: 'GB_W', n: '¬£ Pending', c: '#aed6f1', leg: (variant==='B'?'legend2':'legend'), y:(variant==='B'?'y2':'y1') },
        { k: 'US_Ret', n: '$ Returned', c: '#f1e05a', leg: 'legend3', y: 'y3' }, { k: 'US_Tim', n: '$ Timed Out', c: '#db6d28', leg: 'legend3', y: 'y3' },
        { k: 'GB_Ret', n: '¬£ Returned', c: '#d4a017', leg: 'legend3', y: 'y3' }, { k: 'GB_Tim', n: '¬£ Timed Out', c: '#a84300', leg: 'legend3', y: 'y3' },
        { k: 'US_Rej', n: '$ Rejected', c: '#f85149', leg: 'legend4', y: 'y4' }, { k: 'GB_Rej', n: '¬£ Rejected', c: '#8b1c1c', leg: 'legend4', y: 'y4' }
    ];

    const traces = configs.map(t => ({ x: keys, y: keys.map(k => grouped[k][t.k]), name: t.n, type: 'bar', marker: { color: t.c }, stackgroup: 'one', legend: t.leg, yaxis: t.y || 'y1', hovertemplate: (currentMetric === 'Value' ? sym : '') + (currentMetric === 'Value' ? '%{y:.2f}' : '%{y}') + '<extra>' + t.n + '</extra>' }));
    const addTotal = (yAxis, fields) => traces.push({ x: keys, y: keys.map(k => fields.reduce((s,f)=>s+grouped[k][f],0)), marker:{color:'rgba(0,0,0,0)'}, yaxis: yAxis, showlegend: false, hovertemplate: '<b>TOTAL: '+(currentMetric==='Value'?sym:'')+(currentMetric==='Value'?'%{y:.2f}':'%{y}')+'</b><extra></extra>' });
    const appFields = (currentMetric === 'Value') ? ['US_R', 'US_Scr', 'US_B', 'GB_R', 'GB_Scr', 'GB_B'] : ['US_AppCount', 'US_Scr', 'GB_AppCount', 'GB_Scr'];
    if(variant==='B'){ addTotal('y1', appFields); addTotal('y2', ['US_W','GB_W']); } else { addTotal('y1', [...appFields,'US_W','GB_W']); }
    addTotal('y3', ['US_Ret','US_Tim','GB_Ret','GB_Tim']); addTotal('y4', ['US_Rej','GB_Rej']);
    traces.push({ x: keys, y: keys.map(k => grouped[k].countHourly > 0 ? (grouped[k].sumHourly / grouped[k].countHourly) : 0), name: 'Avg Hourly Rate', type: 'scatter', mode: 'lines+markers', line: { color: '#00d1b2', width: 3 }, yaxis: 'y5', legend: 'legend5', hovertemplate: sym + '%{y:.2f}/h<extra>Avg Rate</extra>' });

    const baseLegend = { orientation: 'h', x: 0.5, xanchor: 'center', yanchor: 'top', font: { size: 10, color: 'white' }, bgcolor: 'rgba(0,0,0,0)', entrywidth: 0, entrywidthmode: 'pixels' };
    const layout = {
        barmode: 'stack', paper_bgcolor: 'rgba(0,0,0,0)', plot_bgcolor: 'rgba(0,0,0,0)', font: { color: "white" }, xaxis: { color: 'white', gridcolor: '#30363d', type: 'category' }, margin: { t: 60, l: 80, r: 40, b: 50 }, hovermode: 'x unified', hoverlabel: { bgcolor: "#161b22", bordercolor: "#30363d", font: { color: "white" } },
        legend: {...baseLegend, y:1.01}, legend2: {...baseLegend, y:0.77}, legend3: {...baseLegend, y:0.55}, legend4: {...baseLegend, y:0.35}, legend5: {...baseLegend, y:0.15}
    };
    if (variant === 'B') {
        layout.yaxis = {title:'Approved', domain:[0.84, 1.0], gridcolor:'#30363d'}; layout.yaxis2 = {title:'Pending', domain:[0.63, 0.74], gridcolor:'#30363d'};
        layout.yaxis3 = {title:'Returned', domain:[0.41, 0.52], gridcolor:'#30363d'}; layout.yaxis4 = {title:'Rejected', domain:[0.21, 0.32], gridcolor:'#30363d'};
        layout.yaxis5 = {title:sym+'/h', domain:[0.0, 0.12], gridcolor:'#30363d'};
    } else {
        layout.yaxis = {title:currentMetric==='Value'?sym:'Studies', domain:[0.66, 1.0], gridcolor:'#30363d'}; layout.yaxis3 = {title:'Returned', domain:[0.41, 0.52], gridcolor:'#30363d'}; layout.yaxis4 = {title:'Rejected', domain:[0.21, 0.32], gridcolor:'#30363d'}; layout.yaxis5 = {title:sym+'/h', domain:[0.0, 0.12], gridcolor:'#30363d'};
        layout.legend3.y = 0.55; layout.legend4.y = 0.35; layout.legend5.y = 0.15;
    }
    Plotly.newPlot('chartTimeline', traces, layout, {responsive: true, displayModeBar: false});
    renderHistograms(filtered); renderMasterTable(filtered);
}

function renderHistograms(data) {
    const sym = SYMBOLS[currentCurrency];
    const app = data.filter(d => d.status.includes('APPROVED'));
    const histLayout = { paper_bgcolor:'rgba(0,0,0,0)', plot_bgcolor:'rgba(0,0,0,0)', font:{color:'white'}, margin:{t:40,b:40,l:40,r:20}, yaxis:{gridcolor:'#30363d'} };
    Plotly.newPlot('histValue', [{ x: getClippedData(app.map(d=>d.earnedTotal), currentPercentile), type:'histogram', marker:{color:'#3498db'} }], { ...histLayout, title:'Study Value ('+sym+')', xaxis:{title:sym, gridcolor:'#30363d'} }, {responsive:true, displayModeBar:false});
    Plotly.newPlot('histTime', [{ x: getClippedData(app.filter(d=>d.durationMin>0).map(d=>d.durationMin), currentPercentile), type:'histogram', marker:{color:'#2ea043'} }], { ...histLayout, title:'Study Time (Min)', xaxis:{title:'Minutes', gridcolor:'#30363d'} }, {responsive:true, displayModeBar:false});
    Plotly.newPlot('histRate', [{ x: getClippedData(app.filter(d=>d.hourlyRate>0).map(d=>d.hourlyRate), currentPercentile), type:'histogram', marker:{color:'#00d1b2'} }], { ...histLayout, title:'Hourly Rate ('+sym+'/h)', xaxis:{title:sym+'/h', gridcolor:'#30363d'} }, {responsive:true, displayModeBar:false});
}

function renderMasterTable(filteredData) {
    if (!(filteredData instanceof Array)) {
        const sDate = new Date(document.getElementById('dateStart').value), eDate = new Date(document.getElementById('dateEnd').value);
        eDate.setHours(23, 59, 59);
        filteredData = displayData.filter(d => d.startedAt >= sDate && d.startedAt <= eDate);
    }
    const searchQuery = document.getElementById('tableSearch').value.toLowerCase();
    const activeStatuses = Array.from(document.querySelectorAll('.status-filter:checked')).map(c => c.value);
    const sym = SYMBOLS[currentCurrency];
    const body = document.getElementById('masterTableBody');
    let tableData = filteredData.filter(d => activeStatuses.some(s => d.status.includes(s)) && d.name.toLowerCase().includes(searchQuery));
    document.getElementById('tableCount').innerText = `(${tableData.length})`;
    tableData = _.orderBy(tableData, [(d) => { switch(currentSortCol) { case 0: return d.startedAt.getTime(); case 1: return d.name; case 2: return d.status; case 3: return d.durationMin; case 4: return d.rewardValue; case 5: return d.bonusValue; case 6: return d.earnedTotal; case 7: return d.hourlyRate; default: return d.startedAt.getTime(); } }], [sortAsc ? 'asc' : 'desc']);
    document.querySelectorAll('#masterTable thead th').forEach((h, idx) => { h.classList.remove('sort-asc', 'sort-desc'); if(idx === currentSortCol) h.classList.add(sortAsc ? 'sort-asc' : 'sort-desc'); });
    // Prepare a global ordering to calculate Prolific submissions page number (20 entries per page)
    const globalOrdered = _.orderBy(displayData, [gd => gd.startedAt.getTime()], ['desc']);
    body.innerHTML = tableData.map(d => {
        const mins = Math.floor(d.durationMin), secs = Math.round((d.durationMin - mins) * 60);
        const isScr = d.status.includes('SCREENED'), isLost = d.status.includes('RETURNED') || d.status.includes('REJECTED') || d.status.includes('TIMED');
        const sClass = d.status.includes('APPROV') ? 'status-app' : d.status.includes('AWAIT') ? 'status-pend' : d.status.includes('REJECT') ? 'status-rej' : d.status.includes('SCREEN') ? 'status-scr' : d.status.includes('TIMED') ? 'status-time' : 'status-ret';
        // Compute page based on position in globalOrdered (most recent first). Each Prolific page has 20 entries.
        const globalIdx = globalOrdered.findIndex(g => g === d);
        const pageNum = globalIdx >= 0 ? Math.floor(globalIdx / 20) + 1 : 1;
        const studyUrl = `https://app.prolific.com/submissions?page=${pageNum}`;
        const displayName = d.name.length > 50 ? d.name.substring(0,50)+'...' : d.name;
        return `<tr><td>${d.zonedLabel}</td><td title="${d.name}"><a class="study-link" href="${studyUrl}" target="_blank" rel="noopener noreferrer"><span class="study-link-text">${displayName}</span><span class="study-link-icon" aria-hidden="true">üîó</span></a></td><td><span class="status-pill ${sClass}">${d.status.replace('AWAITING REVIEW', 'PENDING')}</span></td><td>${mins}m ${secs}s</td><td><span class="${(isScr||isLost)?'text-crossed':''}">${sym}${d.rewardValue.toFixed(2)}</span></td><td><span class="${isLost?'text-crossed':''}">${sym}${d.bonusValue.toFixed(2)}</span></td><td style="font-weight:bold">${sym}${d.earnedTotal.toFixed(2)}</td><td>${d.hourlyRate > 0 ? sym + d.hourlyRate.toFixed(2) + '/h' : '-'}</td></tr>`;
    }).join('');
}

function sortTable(colIdx) { if (currentSortCol === colIdx) sortAsc = !sortAsc; else { currentSortCol = colIdx; sortAsc = true; } renderMasterTable(); }
</script>
